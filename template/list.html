<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品管理システム</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="mt-5">
      <div class="container">
        <div class="mb-5 d-flex justify-content-between align-items-end">
          <h1>商品一覧</h1>
          <a href="/create/" class="btn btn-info">新規追加</a>
        </div>

        <div class="alert alert-success">
          <ul class="mb-0">
            <li>販売数量が更新されました。</li>
          </ul>
        </div>

        <table class="table text-center">
          <thead>
            <tr>
              <th>商品名</th>
              <th>仕入価格</th>
              <th>販売価格</th>
              <th>在庫数</th>
              <th>販売数</th>
              <th>操作</th>
              <th>販売</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>マグロ</td>
              <td>8,000</td>
              <td>10,000</td>
              <td>278</td>
              <td>45</td>
              <td>
                <a href="/update/1/" class="btn btn-info btn-sm">編集</a>
                <a
                  href="/delete/1/"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('本当にこの商品を削除しますか？');"
                  >削除</a
                >
              </td>
              <td>
                <form
                  method="get"
                  action="/sell/1/"
                  class="d-flex justify-content-center"
                >
                  <input
                    type="number"
                    name="quantity"
                    class="form-control form-control-sm w-75"
                    placeholder="数量を入力"
                    required
                  />
                  <button
                    type="submit"
                    class="btn btn-success btn-sm ml-1"
                    onclick="return confirm('この商品を売却しますか？');"
                  >
                    売却
                  </button>
                </form>
              </td>
            </tr>

            <tr>
              <td>サモン</td>
              <td>7,000</td>
              <td>9,000</td>
              <td>333</td>
              <td>67</td>
              <td>
                <a href="/update/2/" class="btn btn-info btn-sm">編集</a>
                <a
                  href="/delete/2/"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('本当にこの商品を削除しますか？');"
                  >削除</a
                >
              </td>
              <td>
                <form
                  method="get"
                  action="/sell/2/"
                  class="d-flex justify-content-center"
                >
                  <input
                    type="number"
                    name="quantity"
                    class="form-control form-control-sm w-75"
                    placeholder="数量を入力"
                    required
                  />
                  <button
                    type="submit"
                    class="btn btn-success btn-sm ml-1"
                    onclick="return confirm('この商品を売却しますか？');"
                  >
                    売却
                  </button>
                </form>
              </td>
            </tr>

            <tr>
              <td>ブリ</td>
              <td>3,800</td>
              <td>4,500</td>
              <td>542</td>
              <td>23</td>
              <td>
                <a href="/update/3/" class="btn btn-info btn-sm">編集</a>
                <a
                  href="/delete/3/"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('本当にこの商品を削除しますか？');"
                  >削除</a
                >
              </td>
              <td>
                <form
                  method="get"
                  action="/sell/3/"
                  class="d-flex justify-content-center"
                >
                  <input
                    type="number"
                    name="quantity"
                    class="form-control form-control-sm w-75"
                    placeholder="数量を入力"
                    required
                  />
                  <button
                    type="submit"
                    class="btn btn-success btn-sm ml-1"
                    onclick="return confirm('この商品を売却しますか？');"
                  >
                    売却
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-right mt-4">
          <h5>売上: 2,156,000</h5>
          <h5>利益: 374,300</h5>
        </div>
      </div>
    </div>
    <!-- Scripts for Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
